# Project information

site_name: 'Site sur les mangas que j'ai lu'
site_description: 'Description du site sur les mangas'
site_author: 'Alexandre Vandewiele'
site_url: 'https://cpehnalex.netlify.com/'
google_analytics:
  - 'UA-21733018-12'
  - 'auto'
copyright: 'Copyright &copy; 2018 Fran√ßois-Emmanuel Goffinet'
repo_name: 'goffinet/demo-mkdocs-material'
repo_url: 'https://github.com/goffinet/demo-mkdocs-material/'
adresse: Rue des paquerettes 22, 7215 Charleroi

# Theme

theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true


# Options

  language: fr
  feature:
    tabs: false
  palette:
    primary: 'orange'
    accent: 'grey'
  font:
    text: Roboto
    code: Roboto Mono
  logo:
    icon: 'school'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/goffinet'
    - type: 'twitter'
      link: 'https://twitter.com/fegoffinet'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/fegoffinet/'
    - type: 'building-o'
      link : 'https://www.goffinet.org'
    - type: 'book'
      link : 'https://biblio.goffinet.org'
    - type: 'facebook'
      link : 'https://facebook.com/'

# Extensions

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Content structure

pages:
- 'Acceuil': 'index.md'
- 'chapitre 1' : 'chapitre1.md'
- 'chapitre 2' : 'chapitre2.md'
- 'chapitre 3' : 'chapitre3.md'
